<section class="faq">

    <h2 class="faq__title">
        F.A.Q. Часто задаваемые вопросы
    </h2>

    <div class="faq__inner">
        <div class="spoiler">
            <input type="checkbox" id="spoilerid_1"><label for="spoilerid_1">
            Есть ли вероятность, что мою статью не удастся опубликовать?
        </label>
            <div class="spoiler_body">
                Скрываемый текст
            </div>
        </div>
    </div>

    <form class="faq__form your-question" action="">
        <h3 class="your-question__description">
            Если Вашего вопроса нет в списке, задайте его в форме расположенной ниже.
            Ответ будет направлен на электронную почту.
        </h3>
        <input type="text" class="your-question__textarea">
        <input type="text" class="your-question__email" placeholder="email">
        <button type="submit" class="your-question__submit">Задать
            свой
            вопрос</button>
    </form>

</section>
